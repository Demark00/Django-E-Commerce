        <div class="col-sm-12">
            <div class="row">
                {% if products %}
                    {% for product in products %}
                    <div class="col-md-3 mb-4 d-flex justify-content-center">
                        <a href="{% url 'product-detail' product.id %}" class="btn text-center">
                            <div class="item">
                                <img src="{{ product.product_image.url }}" alt="{{ product.title }}" class="img-fluid" style="height: 200px; width: auto;">
                                <div class="mt-2">
                                    <span class="fw-bold">{{ product.title }}</span><br>
                                    <span class="fs-5">{{ product.discount_price }}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="col-12 text-center">
                        <h1>No products found</h1>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
